apply plugin: 'com.android.application'
apply plugin: 'appthwack'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "cliffy.android.geoquiz"
        minSdkVersion 8
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

appthwack {
    apiKey='RbOuWmTbfwRxeNaPTpw6qS915t4ujIPCVE3BLPcr'
    project='GeoQuiz Sample'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
